    // å¼€å§‹ä»»åŠ¡è®¡æ—¶å™¨
    function startTaskTimer(button) {
        const li = button.closest(".task-item");
        const taskId = li.dataset.id;
        
        // å¦‚æœå·²ç»åœ¨è¿è¡Œï¼Œç›´æ¥è¿”å›
        if (li.timer) {
            return;
        }
        
        const timeDisplay = li.querySelector(".task-time");
        const progressBar = li.querySelector(".progress-bar");
        let remaining = parseInt(li.dataset.remaining);

        // è®°å½•å¼€å§‹æ—¶é—´
        const startTime = new Date();
        li.dataset.startTime = startTime.toISOString();
        
        // ä¿å­˜åˆ°localStorageï¼Œå®ç°å…³é—­ç½‘é¡µåç»§ç»­è®¡æ—¶
        const runningTasks = JSON.parse(localStorage.getItem('runningTasks') || '{}');
        runningTasks[taskId] = {
            startTime: startTime.toISOString(),
            totalSeconds: totalSeconds
        };
        localStorage.setItem('runningTasks', JSON.stringify(runningTasks));
        
        // ç¦ç”¨ç¼–è¾‘ã€åˆ é™¤å’Œå¼€å§‹æŒ‰é’®
        button.disabled = true;

        // å¼€å§‹è®¡æ—¶ï¼Œæ— æ³•æš‚åœ
        li.timer = setInterval(() => {
            remaining--;
            li.dataset.remaining = remaining;
            
            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            timeDisplay.textContent = `å‰©ä½™ï¼š${formatTime(remaining)}`;

            // æ›´æ–°è¿›åº¦æ¡
            const progress = (remaining / totalSeconds) * 100;

            // æ—¶é—´åˆ°ï¼Œä»»åŠ¡å¤±è´¥
            if (remaining <= 0) {

                li.timer = null;
                timeDisplay.textContent = "æ—¶é—´åˆ°ï¼";
                li.classList.add("failed");
                
                // ä»localStorageä¸­ç§»é™¤
                const runningTasks = JSON.parse(localStorage.getItem('runningTasks') || '{}');
                if (runningTasks[taskId]) {
                    delete runningTasks[taskId];
                    localStorage.setItem('runningTasks', JSON.stringify(runningTasks));
                }
                
                // ç§»é™¤æŒ‰é’®
                const actions = li.querySelector(".task-actions");
                actions.innerHTML = "";
                
                document.getElementById("alarmSound").play();
                saveTasks();
            }
        }, 1000);
        
        saveTasks();
    }

    // å®Œæˆä»»åŠ¡ - æ ¹æ®å®é™…å­¦ä¹ æ—¶é•¿è®¡ç®—å°çº¢èŠ±
    function finishTask(button) {
        const li = button.closest(".task-item");
        const taskId = li.dataset.id;
        
        // æ¸…é™¤è®¡æ—¶å™¨
        if (li.timer) {
            clearInterval(li.timer);
            li.timer = null;
        }
        
        // ä»localStorageä¸­ç§»é™¤
        const runningTasks = JSON.parse(localStorage.getItem('runningTasks') || '{}');
        if (runningTasks[taskId]) {
            delete runningTasks[taskId];
            localStorage.setItem('runningTasks', JSON.stringify(runningTasks));
        }

        const plannedMinutes = parseInt(li.dataset.plannedMinutes);
        const tag = li.dataset.tag;
        const text = li.dataset.text;
        const startTime = li.dataset.startTime ? new Date(li.dataset.startTime) : new Date();
        const finishTime = new Date();
        
        // è®¡ç®—å®é™…ç”¨æ—¶ï¼ˆå‘ä¸Šå–æ•´åˆ°åˆ†é’Ÿï¼‰
        const actualSeconds = Math.round((finishTime - startTime) / 1000);
        const actualMinutes = Math.ceil(actualSeconds / 60); // å‘ä¸Šå–æ•´ï¼Œä¸è¶³1åˆ†é’ŸæŒ‰1åˆ†é’Ÿç®—
        
        // è®¡ç®—å¥–åŠ±èŠ±æœµæ•°é‡ï¼šæ ¹æ®å®é™…å­¦ä¹ æ—¶é•¿è®¡ç®—
        // 30åˆ†é’Ÿå†…1æœµï¼Œä¹‹åæ¯å¢åŠ 30åˆ†é’Ÿå¤š1æœµ
        let reward = 1; // åŸºç¡€1æœµï¼ˆ30åˆ†é’Ÿå†…ï¼‰
        if (actualMinutes > 30) {
            // è®¡ç®—è¶…è¿‡30åˆ†é’Ÿçš„éƒ¨åˆ†æœ‰å¤šå°‘ä¸ª30åˆ†é’Ÿ
            const extraTime = actualMinutes - 30;
            reward += Math.floor(extraTime / 30) + (extraTime % 30 > 0 ? 1 : 0);
        }
        
        // æ›´æ–°ä»»åŠ¡ä¿¡æ¯
        li.classList.add("completed");
        li.dataset.flowers = reward;
        li.dataset.finishTime = finishTime.toISOString();
        li.dataset.actualMinutes = actualMinutes;
        
        // æ˜¾ç¤ºå®Œæˆæ—¶é—´å’Œå®é™…å­¦ä¹ æ—¶é•¿
        li.querySelector(".task-time").textContent = 
            `å®Œæˆäºï¼š${formatFinishTime(finishTime)}ï¼ˆå®é™…ç”¨æ—¶ï¼š${actualMinutes}åˆ†é’Ÿï¼‰`;
        li.querySelector(".task-text").innerHTML += ` <span class="flower">ğŸŒ¸Ã—${reward}</span>`;
        
        // ç§»é™¤æŒ‰é’®
        const actions = li.querySelector(".task-actions");
        actions.innerHTML = "";
        
        // ç§»åŠ¨åˆ°å·²å®Œæˆåˆ—è¡¨
        document.getElementById("doneList").appendChild(li);
        
        // æ›´æ–°ç»Ÿè®¡å’ŒèŠ±æœµæ•°é‡
        tasksHistory.push({
            date: new Date().toLocaleDateString(),
            plannedMinutes,
            actualMinutes,
            tag
        });
        
        // åŒæ—¶æ›´æ–°å¯ç”¨èŠ±æœµå’Œç´¯è®¡èŠ±æœµ
        flowerCount += reward;
        totalFlowerCount += reward;
        updateFlowerCount();
        updateStatistics();
        
        // æ’­æ”¾æç¤ºéŸ³å¹¶æ˜¾ç¤ºå¼¹çª—
        document.getElementById("alarmSound").play();
        showPopup();
        
        saveTasks();
    }

    // æ›´æ–°è¶…æ—¶è­¦å‘Šå¹¶æ ¹æ®éœ€è¦å®æ—¶æ‰£é™¤èŠ±æœµ
    function updateOvertimeWarning(deductNow = false) {
        const overtimeMinutes = Math.ceil(overtimeSeconds / 60);
        let warningText = "";
        let penalty = 0;
        let shouldDeduct = deductNow;
        
        // åªåœ¨è¾¾åˆ°ç‰¹å®šæ—¶é—´ç‚¹æ—¶æ‰£é™¤ä¸€æ¬¡
        if (overtimeMinutes >= 15 && overtimeSeconds % 60 === 0) {
            warningText = `å·²è¶…æ—¶15åˆ†é’Ÿï¼å·²æ‰£é™¤æ‰€æœ‰å°çº¢èŠ±ï¼`;
            penalty = flowerCount; // æ¸…é›¶
        } else if (overtimeMinutes >= 10 && overtimeSeconds === 10 * 60) {
            warningText = `å·²è¶…æ—¶10åˆ†é’Ÿï¼å·²æ‰£é™¤10æœµå°çº¢èŠ±ï¼`;
            penalty = 10;
        } else if (overtimeMinutes >= 5 && overtimeSeconds === 5 * 60) {
            warningText = `å·²è¶…æ—¶5åˆ†é’Ÿï¼å·²æ‰£é™¤3æœµå°çº¢èŠ±ï¼`;
            penalty = 3;
        } else if (overtimeMinutes >= 2 && overtimeSeconds === 2 * 60) {

            penalty = 1;
        } else {

            shouldDeduct = false; // ä¸æ˜¯ç‰¹å®šæ—¶é—´ç‚¹ï¼Œä¸æ‰£é™¤
        }
        
        // å®æ—¶æ‰£é™¤èŠ±æœµ
        if (shouldDeduct && penalty > 0) {

            showError(`æ¸¸æˆç»“æŸï¼Œè¶…æ—¶${Math.ceil(overtimeSeconds / 60)}åˆ†é’Ÿ`);
        } else {

    // æ¢å¤æ­£åœ¨è¿›è¡Œçš„ä»»åŠ¡è®¡æ—¶ï¼ˆä¿®å¤å¤šæ¬¡å…³é—­ç½‘é¡µåé”™è¯¯æ˜¾ç¤ºæ—¶é—´åˆ°çš„é—®é¢˜ï¼‰
    function resumeRunningTasks() {
        const runningTasks = JSON.parse(localStorage.getItem('runningTasks') || '{}');
        const todoItems = document.querySelectorAll('#todoList .task-item');
        
        todoItems.forEach(li => {
            const taskId = li.dataset.id;
            const taskData = runningTasks[taskId];
            
            if (taskData) {
                try {
                    // è®¡ç®—é¡µé¢å…³é—­æœŸé—´å·²ç»è¿‡å»çš„æ—¶é—´ï¼ˆä½¿ç”¨getTime()è·å–æ¯«ç§’æ•°è¿›è¡Œç²¾ç¡®è®¡ç®—ï¼‰
                    const startTime = new Date(taskData.startTime);
                    const currentTime = new Date();
                    const startTimeMs = startTime.getTime();
                    const currentTimeMs = currentTime.getTime();
                    
                    // è®¡ç®—å·²è¿‡å»çš„ç§’æ•°ï¼ˆå‘ä¸Šå–æ•´ä»¥ç¡®ä¿æ—¶é—´ä¸ä¼šè¢«ä½ä¼°ï¼‰
                    const elapsedSeconds = Math.ceil((currentTimeMs - startTimeMs) / 1000);
                    const remainingSeconds = Math.max(0, taskData.totalSeconds - elapsedSeconds);
                    
                    // æ›´æ–°å‰©ä½™æ—¶é—´
                    li.dataset.remaining = remainingSeconds;
                    li.dataset.startTime = taskData.startTime;
                    
                    // æ›´æ–°UI
                    li.querySelector(".task-time").textContent = `å‰©ä½™ï¼š${formatTime(remainingSeconds)}`;
                    const progress = (remainingSeconds / taskData.totalSeconds) * 100;
                    li.querySelector(".progress-bar").style.width = `${progress}%`;
                    
                    // éªŒè¯æ—¶é—´è®¡ç®—æ˜¯å¦æ­£ç¡®
                    const totalMinutes = Math.ceil(taskData.totalSeconds / 60);
                    const elapsedMinutes = Math.ceil(elapsedSeconds / 60);
                    
                    // åªæœ‰å½“å‰©ä½™æ—¶é—´ç¡®å®ä¸º0æ—¶æ‰æ ‡è®°ä¸ºå¤±è´¥
                    if (remainingSeconds <= 0) {
                        li.classList.add("failed");
                        li.querySelector(".task-time").textContent = "æ—¶é—´åˆ°ï¼";
                        li.querySelector(".task-actions").innerHTML = "";
                        
                        // ä»localStorageä¸­ç§»é™¤
                        delete runningTasks[taskId];
                        localStorage.setItem('runningTasks', JSON.stringify(runningTasks));
                    } else {
                        // å¦åˆ™ç»§ç»­è®¡æ—¶
                        const startBtn = li.querySelector(".start-btn");
                        startBtn.disabled = true;
                        startBtn.textContent = "è¿›è¡Œä¸­";
                        li.querySelector(".edit-btn").disabled = true;
                        li.querySelector(".delete-btn").style.display = "none";
                        
                        // å¯åŠ¨è®¡æ—¶å™¨
                        startTaskTimer(startBtn);
                    }
                } catch (error) {
                    console.error(`æ¢å¤ä»»åŠ¡è®¡æ—¶å¤±è´¥: ${error.message}`);
                    // å‡ºé”™æ—¶ä¸æ ‡è®°ä¸ºå¤±è´¥ï¼Œè€Œæ˜¯è®©ç”¨æˆ·æ‰‹åŠ¨å¤„ç†
                    li.querySelector(".task-time").textContent = "è®¡æ—¶æ¢å¤å¤±è´¥ï¼Œè¯·æ£€æŸ¥";
                }
            }
        });
        
        // ä¿å­˜æ›´æ–°åçš„è¿è¡Œä¸­ä»»åŠ¡çŠ¶æ€
        localStorage.setItem('runningTasks', JSON.stringify(runningTasks));
    }

    function loadTasks() {

                `;
                
                document.getElementById("doneList").appendChild(li);
            });
        } catch (e) {
            console.error("æ•°æ®åŠ è½½å¤±è´¥", e);
            showError("æ•°æ®åŠ è½½å¼‚å¸¸ï¼Œå·²é‡ç½®ä¸ºåˆå§‹çŠ¶æ€");
            localStorage.clear();
        }
    }

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    window.addEventListener("load", loadTasks);
    </script>
